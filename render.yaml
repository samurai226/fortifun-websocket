services:
  - type: web
    name: fortifun-http-api
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: python manage.py runserver 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: "*.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://*.onrender.com"
      - key: DJANGO_SETTINGS_MODULE
        value: "chat_api.settings_rds"
      - key: DATABASE_URL
        value: "postgresql://postgres:Samurai112358132134@fortu-app-db.cziyiu4uetez.us-west-2.rds.amazonaws.com:5432/postgres?sslmode=require"
      - key: AWS_ACCESS_KEY_ID
        value: "[YOUR_AWS_ACCESS_KEY]"
      - key: AWS_SECRET_ACCESS_KEY
        value: "[YOUR_AWS_SECRET_KEY]"
      - key: AWS_STORAGE_BUCKET_NAME
        value: "fortifun-media"
      - key: AWS_S3_REGION_NAME
        value: "us-west-2"
    healthCheckPath: /api/v1/accounts/auth/login

# Using existing AWS RDS PostgreSQL database
